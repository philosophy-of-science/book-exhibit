<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>PSA 2021 | Virtual Exhibit</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.css"
      integrity="sha512-EaaldggZt4DPKMYBa143vxXQqLq5LE29DG/0OoVenoyxDrAScYrcYcHIuxYO9YNTIQMgD8c8gIUU8FQw7WpXSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Raleway:wght@900&display=swap"
      rel="stylesheet"
    />
    <!-- Primary Meta Tags -->
    <title>Philosophy of Science Association | Virtual Book Exhibit</title>
    <meta
      name="title"
      content="Philosophy of Science Association | Virtual Book Exhibit"
    />
    <meta
      name="description"
      content="The virtual book exhibit showcases the latest and greatest titles in the philosophy of science and related fields. Come find your next idea."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://virtual-exhibit.philsci.net/" />
    <meta
      property="og:title"
      content="Philosophy of Science Association | Virtual Book Exhibit"
    />
    <meta
      property="og:description"
      content="The virtual book exhibit showcases the latest and greatest titles in the philosophy of science and related fields. Come find your next idea."
    />
    <meta property="og:image" content="<%= BASE_URL %>psa-meta.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://virtual-exhibit.philsci.net/"
    />
    <meta
      property="twitter:title"
      content="Philosophy of Science Association | Virtual Book Exhibit"
    />
    <meta
      property="twitter:description"
      content="The virtual book exhibit showcases the latest and greatest titles in the philosophy of science and related fields. Come find your next idea."
    />
    <meta property="twitter:image" content="<%= BASE_URL %>psa-meta.png" />
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
